<h1 class="header">Dashboard</h1>
<div *ngIf="boards" class="container">

	<div class="board-menu">

	  <!--<a *ngFor="let board of boards"
	  	  routerLink="/detail/{{board.id}}" >
	    {{board.name}}
	  </a>style="color: white;background-size: 100% 100%;background-repeat: no-repeat;background-image: url({{board.prefs.backgroundImage}});"
	  <a >Add New Board</a>-->
	  <mat-card class="example-card" *ngFor="let board of boards, let i = index" style="color: white;background-size: 100% 100%;background-repeat: no-repeat;background-image: url({{board.prefs.backgroundImage}});background: {{board.prefs.backgroundTopColor}} ;">
		  <mat-card-title>{{board.name}}</mat-card-title>
		  <mat-card-subtitle>{{board.id}}</mat-card-subtitle>
		  <mat-card-subtitle *ngIf="board.closed" class="red-text">Closed</mat-card-subtitle>
		  <mat-card-subtitle *ngIf="board.closed === false" class="green-text">Active</mat-card-subtitle>
		  <mat-card-content>
		    <p>{{board.desc | slice:0: 150}}</p>
		    <p></p>
		  </mat-card-content>
		  <mat-card-actions>
		    <button mat-button mat-raised-button color="primary" routerLink="/detail/{{board.id}}">Open</button>
		    <button mat-button mat-raised-button color="warn" (click)="deleteBoard(board.id,i)">Delete</button>

		    <button mat-button mat-raised-button color="accent" >Update</button>
		  </mat-card-actions>
		</mat-card>

	</div>
	<mat-divider></mat-divider>
	<div class="board-menu">
		<a routerLink="/addboard" >Add New Board</a>
	</div>
</div>
