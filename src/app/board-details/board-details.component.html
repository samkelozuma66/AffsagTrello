<div *ngIf="board" >
	<h1 class="header">{{board.name}} BOARD LISTS</h1>	

	<div *ngIf="lists" class="board-menu">

	  <!--<a *ngFor="let board of boards"
	  	  routerLink="/detail/{{board.id}}" >
	    {{board.name}}
	  </a>style="color: white;background-size: 100% 100%;background-repeat: no-repeat;background-image: url({{board.prefs.backgroundImage}});"
	  <a >Add New Board</a>-->
	  <mat-card class="example-card" *ngFor="let list of lists, let i = index" >
		  <mat-card-title>{{list.name}}</mat-card-title>
		  <mat-card-subtitle>{{list.id}}</mat-card-subtitle>
		  <mat-card-subtitle *ngIf="list.closed" class="red-text">Closed</mat-card-subtitle>
		  <mat-card-subtitle *ngIf="list.closed === false" class="green-text">Active</mat-card-subtitle>
		  <mat-card-content>
		    
		  </mat-card-content>
		  <mat-card-actions>
		    <button mat-button mat-raised-button color="primary" routerLink="/listdetail/{{list.id}}">Open</button>
		    <button mat-button mat-raised-button color="warn" (click)="achiveList(list.id,i)">Achive</button>
		    <button mat-button mat-raised-button color="accent" >Update</button>
		  </mat-card-actions>
		</mat-card>

	</div>
	<mat-divider></mat-divider>
	<div class="board-menu">
		<a routerLink="/addList/{{id}}" >Add New List</a>
		<a (click)="goBack()" >Back</a>
	</div>
</div>
