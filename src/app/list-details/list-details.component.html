<div *ngIf="cards" >
	<h1 class="header">Cards</h1>	

	<div class="board-menu">

	  <!--<a *ngFor="let board of boards"
	  	  routerLink="/detail/{{board.id}}" >
	    {{board.name}}
	  </a>style="color: white;background-size: 100% 100%;background-repeat: no-repeat;background-image: url({{board.prefs.backgroundImage}});"
	  <a >Add New Board</a>-->
	  <mat-card class="example-card" *ngFor="let card of cards, let i = index" >
		  <mat-card-title>{{card.name}}</mat-card-title>
		  <mat-card-subtitle>{{card.id}}</mat-card-subtitle>
		  <mat-card-subtitle *ngIf="card.closed" class="red-text">Closed</mat-card-subtitle>
		  <mat-card-subtitle *ngIf="card.closed === false" class="green-text">Active</mat-card-subtitle>
		  <mat-card-content>
		    
		  </mat-card-content>
		  <mat-card-actions>
		    <!--<button mat-button mat-raised-button color="primary" routerLink="/listdetail/{{card.id}}">Open</button>-->
		    <button mat-button mat-raised-button color="warn" (click)="deleteCard(card.id,i)">Delete</button>
		    <button mat-button mat-raised-button color="accent" routerLink="/updateCard/{{card.id}}">Update</button>
		  </mat-card-actions>
		</mat-card>

	</div>
	<mat-divider></mat-divider>
	<div class="board-menu">
		<a routerLink="/addCard/{{id}}" >Add New Card</a>
		<a (click)="goBack()" >Back</a>
	</div>
</div>
